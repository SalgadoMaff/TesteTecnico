<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Perfil</title>
</head>
<body>
<h1>Registrar Perfil</h1>
<form th:action="@{'/profiles/register-profile'}" method="post">
    <label for="profileName">Nome do perfil:</label>

</form>
</body>
</html>
